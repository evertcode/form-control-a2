<div class="container">
	
	<div class="row">
		<div class="col-sm-12">
			<h2>Angular 2 Form Control</h2>
		</div>
	</div>
	
	<div class="row">
		<form #f="ngForm" novalidate>

		    <!-- We'll add our form controls here -->

		    <div class="form-group">
		    	<label>Name</label>
		    	<input class="form-control form-sm" type="text" name="name" [(ngModel)]="user.name">
			</div>

			<div class="form-group">
		    	<label>Age</label>
		    	<input class="form-control form-sm" type="number" name="age" [(ngModel)]="user.age">
			</div>

			<div class="form-group">
				<label for="gender">Gender</label>
				<div class="radio">
				    <div *ngFor="let gender of genders">
				        <label>
					        <input type="radio" name="gender" [(ngModel)]="user.gender" 
					        [value]="gender.value">
					        {{gender.display}}
				        </label>
				    </div>
				</div>
			</div>

			<div class="form-group">
			    <label for="role">Role</label>
			    <select class="form-control form-sm" name="role" [(ngModel)]="user.role">
			        <option *ngFor="let role of roles" [value]="role.value">  
			        {{role.display}}
			        </option>
			    </select>
			</div>

			<div class="form-group">
			    <label>Theme</label>
			    <select class="form-control form-sm" name="theme" [(ngModel)]="user.theme">
			        <option *ngFor="let theme of themes" [ngValue]="theme">  
			            {{theme.display}}
			        </option>
			    </select>
			</div>

			<div class="form-group">
			    <label>Topics</label>
			    <select class="form-control form-sm" multiple name="topics" [(ngModel)]="user.topics">
			        <option *ngFor="let topic of topics" [value]="topic.value">  
			            {{topic.display}}
			        </option>
			    </select>
			</div>

			<div class="form-group">
			    <label>
			        <input type="checkbox" name="isActive"  [(ngModel)]="user.isActive">
			        Is Active
			    </label>
			</div>

			<div class="form-group">
			    <input type="hidden" name="toggle" [(ngModel)]="user.toggle">
			    <div class="checkbox">
			        <label>
			            <input type="checkbox"
			                [checked]="user.toggle === toggles[0].value" 
			                (change)="$event.target.checked? (user.toggle =  toggles[0].value) : (user.toggle = toggles[1].value)">
			            {{ toggles[0].display }}
			        </label>
			    </div>
			</div>


		    <button class="btn btn-primary" type="button" (click)="save(f.value, f.valid)">Submit</button>
		</form>
	</div>
</div>
